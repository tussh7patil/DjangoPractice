<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login Page</title>
</head>
<body bgcolor="#faebd7">
    <h1 style="background-color: cadetblue; color: white" align="center">Login to My Web Page</h1>
    <form action="/welcome/" method="post">
        {% csrf_token %}
        <table align="center" border="2" bgcolor="#deb887">
            <tr>
                <th colspan="2" style="color: brown">Login Page</th>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" placeholder="User Name" name="t1" required></td>
            </tr>
            <tr>
                <td>Enter Password</td>
               <td><input type="password" placeholder="Password" name="t2" required></td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">Login</button></th>
            </tr>
        </table>

    </form>

</body>
</html>
