{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <form action="/index/" method="post">
        {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <td><img src="{% static 'images/icon1.png' %}" width="100" height="100"></td>
            <td id="ttl"><h1>Real Time Reporting</h1></td>
        </tr>
        <tr>
            <th colspan="2"><hr></th>
        </tr>
        <tr>
            <table align="center" border="0">
                <tr>
                    <th colspan="3" id="tbtl"><h2>Employee Login Page</h2></th>
                </tr>
                <tr>
                    <td rowspan="5"><Img src="{% static 'images/login.png' %}"></td>
                    <td>Username</td>
                    <td><input type="text" name="t1" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="t2" required></td>
                </tr>
                <tr>
                    <th colspan="3"><button type="submit" onclick="f1()">Login</button></th>
                </tr>
                <tr id="frgtpwd">
                    <th colspan="2"><a href="forgotp.html">Forgot Password?</a></th>
                </tr>
                <tr id="ureg">
                    <th colspan="2"><a href="register.html">New User Registration</a></th>
                </tr>
            </table>
        </tr>
    </table>
    </form>
<script src="{% static 'js/myscript.js' %}"
</body>
</html>
